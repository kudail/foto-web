
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tersangka Gamon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #f987c5;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      font-family: Arial, sans-serif;
    }
    .container {
      position: relative;
      text-align: center;
    }

      max-width: 90vw;

      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);

    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="0f2e43dd-558d-4372-8f8e-6357065b4ab4.jpg" alt="Tersangka">

  </div>

</html>
